<header>
    <ul class="navbar-nav">
        <f:for each="{myMainMenu}" as="menuItem">
            <li class="nav-item">
                <a class="nav-link {f:if(condition: menuItem.active, then:'active')}"
                   href="{menuItem.link}"
                   target="{menuItem.target}"
                   title="{menuItem.title}"
                >
                    {menuItem.title}
                </a>
            </li>
        </f:for>
    </ul>
</header>
<main>
    <p>Hello World!</p>
</main>
